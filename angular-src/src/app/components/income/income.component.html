   <h6 class="page-header">Add</h6>
 <form (submit) = "onAddSubmit()" class="form-group ">
   <div class="form-check form-check-inline">
       <input class="form-check-input" type="radio" name="Options" id="inlineRadio1" [(ngModel)]="isIncome"
      [value]="true">
       <label class="form-check-label" for="inlineRadio1"> Income</label>
     </div>
     <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio"  name="Options" id="inlineRadio2" [(ngModel)]="isIncome"
          [value]="false">
         <label class="form-check-label" for="inlineRadio2" >Expense</label>
       </div>
     <div class="form-group ">
       <input [(ngModel)]="name" name="name"  class="form-control" type="text" placeholder="Description">
     </div>
     <div class="form-group ">
       <input name="amount" [(ngModel)]="amount" class="form-control" type="number" placeholder="â‚¬">
     </div>
     <div class="checkbox" *ngIf = '!isIncome'>
       <input name="mandatory" [(ngModel)]="mandatory" [checked]="mandatory == true"  type="checkbox">
        <label class="form-check-label" for="mandatory" >Mandatory</label>
     </div>
     <div class="form-group"><input type="submit" class="btn btn-primary" value="Submit" [disabled]="amount == null || name == null" ></div>
 </form>
